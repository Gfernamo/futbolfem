                <label for="Color Web"><b>Quin color t'agradaria?</b></label>

                <br>
                <label for="Observacions"><b>Observacions</b></label>
                <br>
                <textarea id="Observacions" name="Observacions" rows="10" cols="100">
                </textarea>
                <br>
                <input value="Enviar Enquesta" type="submit">
